<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Primeiro Ano de Amor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Nosso Primeiro Ano</h1>
        <p class="subtitle">Uma jornada de amor e momentos especiais</p>

        <div class="countdown-timer">
            <div class="time-unit">
                <span id="days" class="number">00</span>
                <span class="label">DIAS</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="hours" class="number">00</span>
                <span class="label">HORAS</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="minutes" class="number">00</span>
                <span class="label">MINUTOS</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="seconds" class="number">00</span>
                <span class="label">SEGUNDOS</span>
            </div>
        </div>

        <p class="countdown-phrase">Faltam <span id="days-remaining">X</span> dias para nosso primeiro ano de amor</p>
        <p class="date-origin">— desde 31 de dezembro de 2024</p>

        <div class="film-strip-container">
            <div class="film-strip">
                <div class="heart-frame heart-1"></div>
                <div class="heart-frame heart-2"></div>
                <div class="heart-frame heart-3"></div>
                <div class="heart-frame heart-4"></div>
                <div class="heart-frame heart-5"></div>
                <div class="heart-frame heart-6"></div>
                </div>
        </div>

        <p class="story-continues">Nossa história continua...</p>
        <p class="magic-moments">Cada momento juntos é mágico</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
